name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        solution:
          - './backend/services/Authentication/Authentication.sln'
          - './backend/services/CreditCards/CreditCards.sln'
          - './backend/services/InAppNotifications/InAppNotifications.sln'
          - './backend/services/MoneyTransfer/MoneyTransfer.sln'
          - './backend/services/ApiGateway/ApiGateway.sln'

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set Up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Install Dependencies
        run: dotnet restore ${{ matrix.solution }}

      - name: Build
        run: dotnet build ${{ matrix.solution }} -c ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test ${{ matrix.solution }} -c ${{ env.BUILD_CONFIGURATION }} --no-build
