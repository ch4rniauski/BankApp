<div class="cards-area">

  @if (clientCreditCards.length !== 0){
    <div class="cards-container">
      <button class="switch-credit-card-arrow">
        &#9664;
      </button>

      <div class="card-holder">
        <img src="/assets/imgs/credit-card.png" alt="Credit Card" class="credit-card-img">
      </div>

      <button class="switch-credit-card-arrow arrow-right">
        &#9654;
      </button>

      <div class="refresh-balance-area">
        <img src="/assets/imgs/refresh.svg" alt="Refresh Balance" class="refresh-balance-img">
      </div>
    </div>
  } @else {
    <div class="cards-container__no-cards">
      <div class="add-credit-card-container">
        <a routerLink="/add-credit-card">
          <img src="/assets/imgs/add-btn.svg" alt="Add Credit Card" class="add-credit-card-img">
        </a>

        <p class="add-credit-card-text">Add a Credit Card</p>
      </div>
    </div>
  }

</div>
