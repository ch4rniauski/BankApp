syntax = "proto3";

option csharp_namespace = "ch4rniauski.BankApp.Authentication.Grpc";

package clients;

service ClientsService{
  rpc CheckIfClientExists(CheckIfClientExistsRequest) returns(CheckIfClientExistsResponse);
  rpc CheckIfClientsExist(CheckIfClientsExistRequest) returns(CheckIfClientsExistResponse);
}

message CheckIfClientExistsRequest{
  string client_id = 1;
}

message CheckIfClientExistsResponse{
  bool does_exist = 1;
  string card_holder_name = 2;
}

message CheckIfClientsExistRequest{
  repeated string client_ids = 1;
}

message CheckIfClientsExistResponse{
  repeated bool do_exist = 1;
}
